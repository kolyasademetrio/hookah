<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
    <title>Конструктор карты зала</title>
    <meta name='description' content=""/>
    <meta name="keywords" content=""/>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body class="loaded">


<!-- BEGIN BODY -->

<div class="main-wrapper">

    <!-- BEGIN CONTENT -->

    <main class="content">
        <div class="header__dnk">
            <a href="#" class="humburger__dnk">
                <span></span>
                <span></span>
                <span></span>
            </a>

            <div class="headerContent__dnk">
                <div class="balance__dnk">
                    <div class="balanceIcon__dnk headerIcon__dnk small currency_icon"></div>
                    <div class="balanceTextWrap__dnk">
                        <div class="balanceText__dnk">Баланс</div>
                        <div class="balanceSumm__dnk">981 грн.</div>
                    </div>
                </div>

                <div class="showManualWrap__dnk">
                    <a href="#" class="showManual__dnk headerIcon__dnk showManual_icon"></a>
                </div>

                <div class="showNoticeWrap__dnk">
                    <a href="#" class="showNotice__dnk headerIcon__dnk showNotice_icon active">
                        <span class="mark"></span>
                    </a>
                </div>

                <div class="personal__dnk">
                    <!--<span class="personalIcon__dnk"></span>-->
                    <div class="personalTextWrap__dnk">
                        <div class="personalUser__dnk">Максим В.</div>
                        <div class="personalRole__dnk">Кальянщик</div>
                    </div>
                    <div class="personalBird__dnk"></div>
                </div>
            </div>
        </div>

        <div class="headerPanel__dnk">
            <div class="headerPanelMapTitle__dnk">Карты залов</div>
        </div>

        <div class="mapPage__dnk">
            <div class="mapPageLeft__dnk">
                <div class="mapPageRoomList__dnk">
                    <div class="mapPageRoomListItem__dnk">
                        <div class="mapPageRoomName__dnk">Основной зал</div>
                        <div class="mapPageRoomIcon__dnk"></div>
                    </div>

                    <div class="mapPageRoomListItem__dnk active">
                        <div class="mapPageRoomName__dnk">Второй этаж</div>
                        <div class="mapPageRoomIcon__dnk"></div>
                    </div>

                    <div class="mapPageRoomListItem__dnk">
                        <div class="mapPageRoomName__dnk">Улица</div>
                        <div class="mapPageRoomIcon__dnk"></div>
                    </div>

                    <div class="mapPageRoomListItem__dnk create">
                        <div class="mapPageRoomName__dnk">Создать зал</div>
                        <div class="mapPageRoomIcon__dnk"></div>
                    </div>
                </div>

            </div>

            <div class="mapPageRight__dnk">
                <div class="mapPageMapRoom__dnk">
                    <div class="mapPageMapRoomHeader__dnk">
                        <div class="mapPageMapRoomHeaderLeft__dnk">
                            <div class="mapPageMapRoomHeaderTitle__dnk">Второй этаж</div>
                        </div>
                        <div class="mapPageMapRoomHeaderRight__dnk">
                            <div class="mapPageMapRoomHeaderRightBtn__dnk mapPageMapRoomHeaderRightBtnRemove__dnk">
                                <div class="mapPageMapRoomHeaderRightBtnRemoveIcon__dnk"></div>
                                <div class="mapPageMapRoomHeaderRightBtnRemoveText__dnk">Удалить зал</div>
                            </div>
                            <div class="mapPageMapRoomHeaderRightBtn__dnk mapPageMapRoomHeaderRightBtnSave__dnk">
                                <div class="mapPageMapRoomHeaderRightBtnSaveText__dnk">Сохранить</div>
                                <div class="mapPageMapRoomHeaderRightBtnSaveIcon__dnk"></div>
                            </div>
                        </div>
                    </div>
                    <div class="mapPageMapRoomContent__dnk">

                        <div class="mapPageMapRoomTable__dnk round">
                            <div class="mapPageMapRoomTableBtns__dnk">
                                <div class="mapPageMapRoomTableBtn__dnk delete"></div>
                                <div class="mapPageMapRoomTableBtn__dnk move"></div>
                                <div class="mapPageMapRoomTableBtn__dnk resize"></div>
                            </div>

                            <div class="mapPageMapRoomTableInner__dnk">
                                <div class="mapPageMapRoomTableInputWrap__dnk">
                                    <input type="text">
                                </div>
                            </div>
                        </div>

                        <div class="mapPageMapRoomTable__dnk square">
                            <div class="mapPageMapRoomTableBtns__dnk">
                                <div class="mapPageMapRoomTableBtn__dnk delete"></div>
                                <div class="mapPageMapRoomTableBtn__dnk move"></div>
                                <div class="mapPageMapRoomTableBtn__dnk resize"></div>
                            </div>

                            <div class="mapPageMapRoomTableInner__dnk">
                                <div class="mapPageMapRoomTableInputWrap__dnk">
                                    <input type="text">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="mapPageMapRoomFooter__dnk">
                        <div class="mapPageMapRoomFooterTitle__dnk">Добавить стол:</div>
                        <div class="mapPageMapRoomFooterBtnsWrap__dnk">
                            <div class="mapPageMapRoomFooterBtn__dnk">
                                <div class="mapPageMapRoomFooterBtnIcon__dnk round"></div>
                                <div class="mapPageMapRoomFooterBtnText__dnk">Круглый</div>
                            </div>
                            <div class="mapPageMapRoomFooterBtn__dnk">
                                <div class="mapPageMapRoomFooterBtnIcon__dnk square"></div>
                                <div class="mapPageMapRoomFooterBtnText__dnk">Четырехугольный</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>


</div>

<div class="icon-load"></div>

<!-- BODY EOF   -->

<script src="js/jquery-3.0.0.min.js"></script>
<script src="js/jquery-migrate-1.4.1.min.js"></script>

<script src="js/custom.js"></script>
</body>
</html>
